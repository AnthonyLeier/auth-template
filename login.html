<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet" />
		<title>Login</title>
	</head>
	<body>
		<section id="auth">
			<form action="#" method="post">
				<img src="img/avatar.png" alt="avatar" />
				<h1>Fazer Login</h1>
				<h3>Utilize sua Conta</h3>
				<div class="inputs">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required class="campo" />
					<label for="senha">Senha</label>
					<input type="password" id="senha" name="senha" required class="campo" />
					<button type="submit" class="button">Entrar</button>
					<div class="opcoes">
						<div class="box">
							<input type="checkbox" name="lembrar" checked="checked" class="check" />
							<label> Manter Conectado </label>
						</div>
					</div>
				</div>
			</form>
		</section>
	</body>
</html>
